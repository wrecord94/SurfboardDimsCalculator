<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfboard Volume Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Surfboard Volume Calculator</h1>

        <!-- Board Type Radio Buttons -->
        <div class="form-group">
            <label>
            <input type="radio" name="boardType" value="0.54">
            Pointy / Shortboard
          </label><br>
          <label>
            <input checked=True type="radio" name="boardType" value="0.56">
            Hybrid
          </label><br>
          <label>
            <input type="radio" name="boardType" value="0.58">
            Round
          </label><br>
        </div>

        <!-- Length Slider -->
        <div class="form-group">
            <label for="length">Length (in inches): <span id="length-val">70</span></label>
            <input type="range" id="length" min="60" max="90" step="1" value="70">
        </div>

        <!-- Width Slider -->
        <div class="form-group">
            <label for="width">Width (in inches): <span id="width-val">20</span></label>
            <input type="range" id="width" min="15" max="23" step="0.1" value="20">
        </div>

        <!-- Thickness Slider -->
        <div class="form-group">
            <label for="thickness">Thickness (in inches): <span id="thickness-val">2.5</span></label>
            <input type="range" id="thickness" min="2" max="3.5" step="0.1" value="2.5">
        </div>

        <!-- Volume Output -->
        <div class="result">
            <h2>Volume: <span id="volume-result">0</span> liters</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
